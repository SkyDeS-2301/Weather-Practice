<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Weather Application</title>
</head>
<body>
<div class="container">

	<div class="wrapper">

		<div class="wrapper__inner">

			<div class="main-content">

				<div class="search">
					<label class="search__label">
						<input type="text" class="search__input" placeholder="Write your city...">
					</label>
					<button class="search__button">Find</button>
				</div>


				<div class="information">
					<div class="content main-info ">
						<div class="content__inner">
							<div class="main-info__city">Miami</div>
							<div class="main-info__degree">20°</div>
						</div>
						<div class="main-info__image">
							<img src="./123.jpg" class="content__icon-main">
						</div>
					</div>

					<div class="content secondary-info none">
						<div class="secondary-info__city">Almaty</div>
						<div class="secondary-info__degree">20°</div>
						<div class="secondary-info__humidity">50%</div>
						<div class="secondary-info__wind">23m/s</div>
					</div>

					<div class="switch-pages">
						<button class="switch-pages__btn">Main</button>
						<button class="switch-pages__btn">Details</button>
						<button class="switch-pages__btn">-----</button>
					</div>
				</div>


			</div>
			<div class="city-history">
				<h2 class="city-history__title">Cities history</h2>
				<div class="city"><span class="city__name">Almaty</span><button class="city__delete">Del</button></div>
			</div>

		</div>

	</div>

</div>
<script src="./script.js"></script>
</body>
</html>
