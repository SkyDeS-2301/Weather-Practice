<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Weather Application</title>
</head>
<body>
<div class="container">

	<div class="wrapper">

		<div class="wrapper__inner">

			<div class="main-content">

				<div class="search">
					<label class="search__label">
						<input type="text" class="search__input" placeholder="Your location...">
					</label>
					<button class="search__button">Find</button>
				</div>


				<div class="information">
					<div class="content main-info ">
						<div class="content__inner">
							<div class="main-info__country">Location</div>
							<div class="main-info__degree">0Â°</div>
						</div>
						<div class="main-info__image">
							<img src="./123.jpg" class="main-info__icon">
						</div>
					</div>

					<div class="content secondary-info none">
						<div class="secondary-info__title">Details Page</div>
						<div class="secondary-info__country"></div>
						<div class="secondary-info__degree"></div>
						<div class="secondary-info__humidity"></div>
						<div class="secondary-info__wind"></div>
					</div>

					<div class="switch-pages">
						<button class="switch-pages__btn switch-pages__btn--active">Main</button>
						<button class="switch-pages__btn">Details</button>
						<button class="add-country-btn">Add Country</button>
					</div>
				</div>


			</div>
			<div class="country-history">
				<div class="country"><span class="country__name">Almaty</span><button class="country__delete">Del</button></div>
			</div>

		</div>

	</div>

</div>
<script src="./js/utility.js" type="module"></script>
<script src="./js/script.js" type="module"></script>
</body>
</html>
